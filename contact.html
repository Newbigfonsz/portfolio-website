<!DOCTYPE html>
<html lang="en">
<head>
  <title>Contact | Portfolio</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>
<!-- Navigation Bar (same as index.html) -->
<!-- ...copy nav from index.html... -->

<div class="w3-content w3-padding" style="max-width:600px">
  <h2>Newsletter Signup</h2>
  <form class="w3-container w3-card w3-padding">
    <label class="w3-label">Email:</label>
    <input class="w3-input w3-border" type="email" required>
    <button class="w3-button w3-blue w3-margin-top" type="submit">Sign Up</button>
  </form>

  <h2>Contact Form</h2>
  <form class="w3-container w3-card w3-padding">
    <label class="w3-label">Name:</label>
    <input class="w3-input w3-border" type="text" required>
    <label class="w3-label">Email:</label>
    <input class="w3-input w3-border" type="email" required>
    <label class="w3-label">Subject:</label>
    <input class="w3-input w3-border" type="text">
    <label class="w3-label">Message:</label>
    <textarea class="w3-input w3-border" rows="5" required></textarea>
    <button class="w3-button w3-blue w3-margin-top" type="submit">Submit</button>
  </form>
</div>
</body>
</html>
