<html lang="en">

</head>
<body>

<!-- Navigation Bar -->
<div class="w3-bar w3-blue">
  <a href="index.html" class="w3-bar-item w3-button w3-mobile">Home</a>
  <a href="about.html" class="w3-bar-item w3-button w3-mobile">About</a>
  <a href="gallery.html" class="w3-bar-item w3-button w3-mobile">Gallery</a>
  <a href="contact.html" class="w3-bar-item w3-button w3-mobile">Contact</a>
  <a href="javascript:void(0);" class="w3-bar-item w3-button w3-right w3-hide-large w3-hide-medium" onclick="toggleMenu()">â˜°</a>
</div>

<!-- Mobile Menu -->
<div id="mobileMenu" class="w3-bar-block w3-blue w3-hide w3-hide-large w3-hide-medium">
  <a href="index.html" class="w3-bar-item w3-button">Home</a>
  <a href="about.html" class="w3-bar-item w3-button">About</a>
  <a href="gallery.html" class="w3-bar-item w3-button">Gallery</a>
  <a href="contact.html" class="w3-bar-item w3-button">Contact</a>
</div>

<!-- Main Content -->
<div class="w3-content w3-padding" style="max-width:600px">
  <h2>Newsletter Signup</h2>
  <form class="w3-container w3-card w3-padding">
    <label class="w3-label" for="email-newsletter">Email:</label>
    <input id="email-newsletter" class="w3-input w3-border" type="email" required />
    <button class="w3-button w3-blue w3-margin-top" type="submit">Sign Up</button>
  </form>

  <h2>Contact Form</h2>
  <form class="w3-container w3-card w3-padding">
    <label class="w3-label" for="name">Name:</label>
    <input id="name" class="w3-input w3-border" type="text" required />

    <label class="w3-label" for="email">Email:</label>
    <input id="email" class="w3-input w3-border" type="email" required />

    <label class="w3-label" for="subject">Subject:</label>
    <input id="subject" class="w3-input w3-border" type="text" />

    <label class="w3-label" for="message">Message:</label>
    <textarea id="message" class="w3-input w3-border" rows="5" required></textarea>

    <button class="w3-button w3-blue w3-margin-top" type="submit">Submit</button>
  </form>
</div>

<!-- Footer -->
<footer class="w3-container w3-blue w3-center w3-margin-top">
  <p>&copy; 2025 Alphonzo Jones Jr. | Portfolio Demo</p>
</footer>

<script>
function toggleMenu() {
  var x = document.getElementById("mobileMenu");
  if (x.className.indexOf("w3-show") == -1) {
    x.className += " w3-show";
  } else { 
    x.className = x.className.replace(" w3-show", "");
  }
}
</script>

</body>
</html>
